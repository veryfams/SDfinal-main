# Configuración mínima de Fluentd para ADN Alert System
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type file
  path /shared/logs/consolidated/adn-alert-system
  append true
  <format>
    @type json
  </format>
  <buffer>
    timekey 60
    flush_mode immediate
  </buffer>
</match>
