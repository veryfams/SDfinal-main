server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs consolidados del sistema ADN Alert
  - job_name: adn-alert-system
    static_configs:
      - targets:
          - localhost
        labels:
          job: adn-alert-logs
          service: adn-alert-system
          __path__: /shared/logs/consolidated/*.log
    pipeline_stages:
      - json:
          expressions:
            service_name: service_name
            timestamp: timestamp
            log_level: log_level
            message: message
      - labels:
          service_name:
          log_level:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Logs espec√≠ficos de backend
  - job_name: backend-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          service: adn-alert-backend
          __path__: /shared/logs/backend*.log

  # Logs del sistema
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          service: system
          __path__: /var/log/*.log
